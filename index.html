<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freehand</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Quicksand:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="#" class="logo__link">
            <img src="./img/logo_img.svg" alt="Logo image">
            <span class="logo__company-name logo__company-name_black">Freehand</span>
        </a>
    </div>
</header>

<!--</svg>-->

<!--</svg>-->

<footer class="footer">
    <div class="logo">
        <a href="#" class="logo__link">
            <img src="./img/logo_img.svg" alt="Logo image">
            <span class="logo__company-name logo__company-name_white">Freehand</span>
        </a>
    </div>
    <ul class="social-networks__list">
        <li class="social-networks__list-item">
            <a href="https://www.instagram.com/" class="social-network__link" target="_blank">
                <svg class="social-network__icon">
                    <use xlink:href="./img/sprites/svg_sprites.svg#instagram-icon"></use>
                </svg>
            </a>
        </li>
        <li class="social-networks__list-item">
            <a href="https://facebook.com" class="social-network__link" target="_blank">
                <svg class="social-network__icon">
                    <use xlink:href="./img/sprites/svg_sprites.svg#facebook-icon"></use>
                </svg>
            </a>
        </li>
        <li class="social-networks__list-item">
            <a href="https://github.com/" class="social-network__link" target="_blank">
                <svg class="social-network__icon">
                    <use xlink:href="./img/sprites/svg_sprites.svg#github-icon"></use>
                </svg>
            </a>
        </li>
        <li class="social-networks__list-item">
            <a href="https://dribbble.com/" class="social-network__link" target="_blank">
                <svg class="social-network__icon">
                    <use xlink:href="./img/sprites/svg_sprites.svg#dribbble-icon"></use>
                </svg>
            </a>
        </li>
        <li class="social-networks__list-item">
            <a href="https://twitter.com/" class="social-network__link" target="_blank">
                <svg class="social-network__icon">
                    <use xlink:href="./img/sprites/svg_sprites.svg#twitter-icon"></use>
                </svg>
            </a>
        </li>
    </ul>
</footer>
</body>
</html>
